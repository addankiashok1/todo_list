<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="add-todo-form" action="/api/todos" method="post">
        <input type="text" name="title" placeholder="Enter a new to-do" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} - {% if todo.completed %}Completed{% else %}Pending{% endif %}
                <a href="/api/todos/{{ todo.id }}" onclick="return confirm('Are you sure?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
